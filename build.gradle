plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.mypractice.dynamodb'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'software.amazon.awssdk:dynamodb:2.17.139'
	implementation 'software.amazon.awssdk:dynamodb-enhanced:2.17.139'
	implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.168'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

dependencyManagement {
	dependencies {
		dependency group:'software.amazon.awssdk', name:'bom', version:'2.17.139'
	}
}
tasks.named('test') {
	useJUnitPlatform()
}
